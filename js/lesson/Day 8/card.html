<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        const container = document.createElement('div');
        container.className='list';
        
        for (let i = 0; i < 12;i++) {
            const card = document.createElement('div');
            card.className = 'card col-1 m-2';
            card.style.alignContent = 'center';
            card.style.display = 'flex';
            const cardc = document.createElement('p')
            cardc.className = 'cardContent';
            cardc.style.display = 'flex';
            cardc.style.justifyContent = 'center';
            cardc.style.textAlign = 'center';
            cardc.innerHTML = `card${i}`;
            card.appendChild(cardc);
            container.appendChild(card);

        }
 
        
        
        document.body.appendChild(container);

    </script>
</body>
</html>
