<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Starter Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Countries</h1>
        <p>countries list using api</p>

        <div class="row" id="dataAppend">
            
        </div>
    
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
    let url = 'https://restcountries.com/v2/all'
    fetch(url)
        .then(response => response.json())
        .then(response => {
            response.forEach(countries => {
                console.log(countries);

                let card = document.createElement('div');
                card.className = 'card col-lg-3 col-md-4 col-sm-6';
                card.style.margin = '10px';
                card.style.height = '20rem';
                card.style.width = '18rem';
                let cardBody = document.createElement('div');
                cardBody.className = 'card-body';
                let cardTitle = document.createElement('img');
                cardTitle.className = 'card-flag';
                cardTitle.src = countries.flags.png;
                cardTitle.style.width = '100%';
                cardTitle.style.height = '10rem';
                let cardText = document.createElement('p');
                cardText.className = 'card-text';
                cardText.innerText = countries.name  + ' ' + countries.capital;
                let cardLink = document.createElement('a');
                cardLink.className = 'btn btn-primary';
                cardLink.innerText = countries.region;
                cardLink.href = '#';
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardBody.appendChild(cardLink);
                card.appendChild(cardBody);
                document.body.appendChild(card);

                document.getElementById('dataAppend').appendChild(card);

            });
        })
</script>

</html>
