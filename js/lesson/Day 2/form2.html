<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salary Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-4">

        <div clas="row mt-4">
            <div class="col-md-6 justify-content-center mx-auto">
                <h1>Salary Form</h1>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="textInput" placeholder="hanna">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Salary Amount</label>
                    <input type="text" class="form-control" id="textInput2" placeholder="404950">

                    <div class="mb-3">
                        <button type="button" onclick="check()" class="btn btn-primary mt-3"id="submitBtn">Submit</button>
                    </div>
                </div>

            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
        <script>
            function check() {
                let name = document.getElementById('textInput').value;
                let salary = document.getElementById('textInput2').value;
                let netSalary = salary - (salary * 0.35);
                if (netSalary > 35000) {
                    alert(name + ",Your net salary is: " + netSalary + ", you are eligible for loan");
                } else {
                    alert(name +  " ,Your net salary is: " + netSalary +  ", you are not eligible for loan");
                }
                
            }

        </script>
</body>

</html>
