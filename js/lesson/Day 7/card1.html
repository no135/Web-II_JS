<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <script>
        const container = document.createElement('div')
        container.className = "card_Container";
        document.body.appendChild(container);

        function randomNumber() {
                let randomNum = [];
                for (let i = 0; i < 4; i++) {
                    let num = Math.round(Math.random() * 30)+1;
                    randomNum.push(num);

                }
                  return randomNum;
            } 
        let exampleArray = randomNumber(); 

        exampleArray.forEach((element, i) => {
            const card = document.createElement('div');
            card.className = 'card mt-2'
            card.style.width = '200px';
            card.style.height = '200px';
            card.style.backgroundColor = 'gray';
            card.style.display = 'flex';
            card.style.justifyContent = 'center';
            card.style.alignItems = 'center';

            const textcontent=document.createElement('div');
            textcontent.innerHTML='number';
            textcontent.class=`number ${i}`;
            card.appendChild(textcontent);

            const number = document.createElement('p');
            number.id = `number${i}`;
            number.innerHTML = element;
            number.style.textAlign = 'center';
            number.style.fontSize = '40px';
            number.style.fontFamily = 'Times New Roman'

            card.appendChild(number);
            container.appendChild(card);

        })
        setTimeout(() => {
            for (let i = 0; i < exampleArray.length; i++) {
                document.querySelector(`#number${i}`).style.visibility = 'hidden';

            }
            generateInputField();
        }, 5000)

        function generateInputField() {
            const inputContainer = document.createElement('div');
            inputContainer.style.display = 'flex';
            inputContainer.style.justifyContent = 'center';
            inputContainer.style.alignItems = 'center';
            inputContainer.style.columnGap = '5px';

            exampleArray.forEach((element, i) => {
                const input = document.createElement('input');
                input.id = `input${i}`;
                input.placeholder = 'enter the number';
                inputContainer.appendChild(input);

            })
            document.body.appendChild(inputContainer);
            const button = document.createElement('button');
            button.id = 'button';
            button.onclick = displayResult;
            button.innerHTML = 'submit';
            button.style.padding = '5px';
            button.style.backgroundColor = 'blue';
            inputContainer.appendChild(button)
        }
        function getAnswers() {
            let answers = [];
            for (let i = 0; i < exampleArray.length; i++) {
                let answer = parseInt(document.querySelector(`#input${i}`).value);
                answers.push(answer);
            }
            return answers;

        }
        function displayResult() {
            let resultDiv = document.createElement('div');
            resultDiv.className = 'resultDiv';
            resultDiv.style.color='green';
            document.body.appendChild(resultDiv);

            let answers = getAnswers();
            for (let i = 0; i < exampleArray.length; i++) {
                if (answers[i] == exampleArray[i]) {
                    resultDiv.innerHTML += 'your answer is correct.<br>';
                }
                else {
                    resultDiv.innerHTML += 'your answer is incorrect. The number is: ' + exampleArray[i] + '<br>';
                }

            }
        }

        container.style.display = 'flex';
        container.style.justifyContent = 'center';
        container.style.alignItems = 'center';
        container.style.columnGap = '5px';

    </script>

</body>

</html>
