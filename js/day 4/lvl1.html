<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //Question 1
        //check if the user is old enough to drive
            let age = parseInt(prompt("Enter your age:"));
            if (age >= 18) {
                alert("You are old enough to drive.");
            } else {
                let yearsToWait = 18 - age;
                alert("You need to wait " + yearsToWait + " more year(s) to turn 18.");
            }
    </script>
</body>
